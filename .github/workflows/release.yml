name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for release label
        id: check-label
        run: |
          labels='${{ toJson(github.event.pull_request.labels.*.name) }}'
          echo "Labels: $labels"

          if echo "$labels" | grep -q "release:major"; then
            echo "release-type=major" >> $GITHUB_OUTPUT
            echo "Release type: major"
          elif echo "$labels" | grep -q "release:minor"; then
            echo "release-type=minor" >> $GITHUB_OUTPUT
            echo "Release type: minor"
          elif echo "$labels" | grep -q "release:patch"; then
            echo "release-type=patch" >> $GITHUB_OUTPUT
            echo "Release type: patch"
          else
            echo "release-type=none" >> $GITHUB_OUTPUT
            echo "No release label found. Skipping release."
          fi

      - name: Setup Node.js
        if: steps.check-label.outputs.release-type != 'none'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Get latest version from tags
        if: steps.check-label.outputs.release-type != 'none'
        id: get-version
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          current_version=${latest_tag#v}
          echo "current-version=$current_version" >> $GITHUB_OUTPUT
          echo "Current version from tags: $current_version"

      - name: Calculate new version
        if: steps.check-label.outputs.release-type != 'none'
        id: bump
        run: |
          current_version="${{ steps.get-version.outputs.current-version }}"
          release_type="${{ steps.check-label.outputs.release-type }}"

          IFS='.' read -r major minor patch <<< "$current_version"

          case "$release_type" in
            major)
              new_version="$((major + 1)).0.0"
              ;;
            minor)
              new_version="$major.$((minor + 1)).0"
              ;;
            patch)
              new_version="$major.$minor.$((patch + 1))"
              ;;
          esac

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $current_version â†’ $new_version"

      - name: Update package.json version
        if: steps.check-label.outputs.release-type != 'none'
        run: npm version ${{ steps.bump.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        if: steps.check-label.outputs.release-type != 'none'
        run: npm ci

      - name: Typecheck
        if: steps.check-label.outputs.release-type != 'none'
        run: npm run typecheck

      - name: Test
        if: steps.check-label.outputs.release-type != 'none'
        run: npm test

      - name: Publish to npm
        if: steps.check-label.outputs.release-type != 'none'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump and push tag
        if: steps.check-label.outputs.release-type != 'none'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push
          git push --tags

      - name: Create GitHub Release
        if: steps.check-label.outputs.release-type != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: |
            ## ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«

            ```
            npm install waa-play@${{ steps.bump.outputs.version }}
            ```

            ðŸ“¦ [npm package](https://www.npmjs.com/package/waa-play/v/${{ steps.bump.outputs.version }})

            ---

            ## å¤‰æ›´å†…å®¹

            ${{ github.event.pull_request.title }}

            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
