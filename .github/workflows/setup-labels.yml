name: Setup Release Labels

on:
  workflow_dispatch:

jobs:
  create-labels:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: Create release labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'release:major', color: 'e11d48', description: 'Triggers a major version release' },
              { name: 'release:minor', color: 'f97316', description: 'Triggers a minor version release' },
              { name: 'release:patch', color: '22c55e', description: 'Triggers a patch version release' },
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ...label,
                });
                console.log(`Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  console.log(`Label already exists: ${label.name}`);
                } else {
                  throw error;
                }
              }
            }
